version: '3'
services:
  redis:
    build: 
      context: build/redis
      dockerfile: redis.Dockerfile
    volumes:
      - redis-data:/data

  bot:
    build:
      context: .
      dockerfile: build/bot/Dockerfile
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SCHEDULE_FILE_PATH: /configuration/schedule.yml
    env_file:
      - .env
    volumes:
      - ./conf:/configuration
    depends_on:
      - redis

volumes:
  redis-data:
